<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar - Gerenciador Financeiro</title>
    <link rel="icon" href="icone.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .banner-image {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .banner-image:hover {
            transform: scale(1.05);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section, .summary-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .form-section {
            animation-delay: 0.1s;
        }

        .summary-section {
            animation-delay: 0.2s;
        }

        .section-title {
            color: #4a5568;
            font-size: 1.5em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group.full-width {
            grid-column: 1 / -1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .input-group input[type="number"],
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input[type="number"]:focus,
        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input[type="number"]:focus + i,
        .input-group input[type="text"]:focus + i {
            color: #667eea;
        }

        .input-group input:disabled {
            background-color: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .primary-btn:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .secondary-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .secondary-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .success-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .success-btn:hover {
            background: linear-gradient(135deg, #38a169, #2f855a);
        }

        .warning-btn {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
        }

        .warning-btn:hover {
            background: linear-gradient(135deg, #dd6b20, #c05621);
        }

        .total-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
            margin-bottom: 25px;
        }

        .total-display h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        #totalGastos {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .income-summary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            color: white;
            text-align: center;
        }

        .income-total h3 {
            margin: 0;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .balance-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            border-radius: 15px;
            color: white;
            margin-bottom: 25px;
        }

        .balance-display h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        #saldoDisponivel {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 1.3em;
            font-weight: bold;
            color: #4a5568;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .history-date {
            font-size: 0.9em;
            color: #718096;
        }

        .history-total {
            font-weight: bold;
            color: #4a5568;
        }

        .clear-history-btn {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-history-btn:hover {
            background: #feb2b2;
        }

        .cartao-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .cartao-item input[type="text"] {
            flex: 2;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .cartao-item input[type="number"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .cartao-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .remover-cartao {
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .remover-cartao:hover {
            background: #feb2b2;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 15px;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="banner.png" alt="Banner Planilha" class="banner-image">
            <h1>Contas a Pagar</h1>
            <p class="subtitle">Gerenciador Financeiro Pessoal</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-money-bill-wave"></i>
                    Renda Mensal
                </h2>
                
                <div class="input-grid">
                    <div class="input-group">
                        <label for="salarioBase">Sal√°rio Base</label>
                        <div class="input-wrapper">
                            <input type="number" id="salarioBase" value="0" min="0" step="0.01">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="rendaExtra">Renda Extra</label>
                        <div class="input-wrapper">
                            <input type="number" id="rendaExtra" value="0" min="0" step="0.01">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="income-summary">
                    <div class="income-total">
                        <h3>Renda Total: <span id="rendaTotal">R$ 0,00</span></h3>
                    </div>
                </div>

                <h2 class="section-title" style="margin-top: 30px;">
                    <i class="fas fa-edit"></i>
                    Despesas Mensais
                </h2>
                
                <div class="input-grid">
                    <div class="input-group">
                        <label for="aluguel">Aluguel</label>
                        <div class="input-wrapper">
                            <input type="number" id="aluguel" value="400" min="0" step="0.01">
                            <i class="fas fa-home"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="cartaoCredito">Cart√£o de Cr√©dito</label>
                        <div class="input-wrapper">
                            <input type="number" id="cartaoCredito" value="0" min="0" step="0.01">
                            <i class="fas fa-credit-card"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="internet">Internet</label>
                        <div class="input-wrapper">
                            <input type="number" id="internet" value="100" min="0" step="0.01">
                            <i class="fas fa-wifi"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="agua">√Ågua</label>
                        <div class="input-wrapper">
                            <input type="number" id="agua" value="0" min="0" step="0.01">
                            <i class="fas fa-tint"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="luz">Luz</label>
                        <div class="input-wrapper">
                            <input type="number" id="luz" value="0" min="0" step="0.01">
                            <i class="fas fa-bolt"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="gas">G√°s</label>
                        <div class="input-wrapper">
                            <input type="number" id="gas" value="120" min="0" step="0.01" disabled>
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ativarGas">
                            <label for="ativarGas">Ativar G√°s</label>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label>Cart√µes de Cr√©dito</label>
                        <div id="cartoesContainer">
                            <!-- Cart√µes ser√£o adicionados dinamicamente aqui -->
                        </div>
                        <button type="button" id="adicionarCartao" class="btn secondary-btn" style="margin-top: 10px; width: 100%;">
                            <i class="fas fa-plus"></i>
                            Adicionar Cart√£o
                        </button>
                    </div>

                    <div class="input-group">
                        <label for="supermercado">Supermercado</label>
                        <div class="input-wrapper">
                            <input type="number" id="supermercado" value="0" min="0" step="0.01">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="transporte">Transporte</label>
                        <div class="input-wrapper">
                            <input type="number" id="transporte" value="0" min="0" step="0.01">
                            <i class="fas fa-bus"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="saude">Sa√∫de</label>
                        <div class="input-wrapper">
                            <input type="number" id="saude" value="0" min="0" step="0.01">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="lazer">Lazer</label>
                        <div class="input-wrapper">
                            <input type="number" id="lazer" value="0" min="0" step="0.01">
                            <i class="fas fa-gamepad"></i>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label for="outros">Outros Gastos</label>
                        <div class="input-wrapper">
                            <input type="number" id="outros" value="0" min="0" step="0.01">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="calcular" class="btn primary-btn">
                        <i class="fas fa-calculator"></i>
                        Calcular Total
                    </button>
                    <button id="limpar" class="btn secondary-btn">
                        <i class="fas fa-eraser"></i>
                        Limpar
                    </button>
                    <button id="salvar" class="btn success-btn">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                </div>
            </div>

            <div class="summary-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-pie"></i>
                    Resumo Financeiro
                </h2>

                <div class="total-display">
                    <h2>Total de Gastos</h2>
                    <div id="totalGastos" class="pulse">R$ 0,00</div>
                </div>

                <div class="balance-display">
                    <h2>Saldo Dispon√≠vel</h2>
                    <div id="saldoDisponivel" class="pulse">R$ 0,00</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Maior Gasto</h3>
                        <div class="value" id="maiorGasto">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>M√©dia por Categoria</h3>
                        <div class="value" id="mediaCategoria">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>% da Renda</h3>
                        <div class="value" id="percentualRenda">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Restante</h3>
                        <div class="value" id="restante">-</div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="exportar" class="btn warning-btn">
                        <i class="fas fa-download"></i>
                        Exportar PDF
                    </button>
                    <button id="compartilhar" class="btn secondary-btn">
                        <i class="fas fa-share-alt"></i>
                        Compartilhar
                    </button>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                Hist√≥rico de C√°lculos
            </h2>
            <div class="history-list" id="historyList">
                <!-- Hist√≥rico ser√° preenchido dinamicamente -->
            </div>
            <button id="clearHistory" class="clear-history-btn">
                <i class="fas fa-trash"></i>
                Limpar Hist√≥rico
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Vari√°veis globais para cart√µes
        let cartoes = [];
        let cartoesContainer, adicionarCartaoBtn;

        // Fun√ß√£o global para atualizar cart√£o
        function atualizarCartao(cartaoId, campo, valor) {
            console.log('Atualizando cart√£o:', cartaoId, campo, valor);
            const cartao = cartoes.find(c => c.id === cartaoId);
            if (cartao) {
                cartao[campo] = campo === 'valor' ? parseFloat(valor) || 0 : valor;
                console.log('Cart√£o atualizado:', cartao);
                calcularTotal();
            }
        }

        // Fun√ß√£o global para remover cart√£o
        function removerCartao(cartaoId) {
            console.log('Removendo cart√£o:', cartaoId);
            cartoes = cartoes.filter(c => c.id !== cartaoId);
            console.log('Cart√µes restantes:', cartoes);
            renderizarCartoes();
            calcularTotal();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Elementos do DOM
            const inputs = {
                aluguel: document.getElementById('aluguel'),
                internet: document.getElementById('internet'),
                agua: document.getElementById('agua'),
                luz: document.getElementById('luz'),
                gas: document.getElementById('gas'),
                supermercado: document.getElementById('supermercado'),
                transporte: document.getElementById('transporte'),
                saude: document.getElementById('saude'),
                lazer: document.getElementById('lazer'),
                outros: document.getElementById('outros')
            };

            // Sistema de cart√µes din√¢micos
            cartoesContainer = document.getElementById('cartoesContainer');
            adicionarCartaoBtn = document.getElementById('adicionarCartao');

            const salarioBaseInput = document.getElementById('salarioBase');
            const rendaExtraInput = document.getElementById('rendaExtra');
            const rendaTotalSpan = document.getElementById('rendaTotal');
            const saldoDisponivelSpan = document.getElementById('saldoDisponivel');
            const percentualRendaSpan = document.getElementById('percentualRenda');
            const restanteSpan = document.getElementById('restante');

            const ativarGasCheckbox = document.getElementById('ativarGas');
            const calcularBtn = document.getElementById('calcular');
            const limparBtn = document.getElementById('limpar');
            const salvarBtn = document.getElementById('salvar');
            const exportarBtn = document.getElementById('exportar');
            const compartilharBtn = document.getElementById('compartilhar');
            const clearHistoryBtn = document.getElementById('clearHistory');
            const totalGastosSpan = document.getElementById('totalGastos');
            const maiorGastoSpan = document.getElementById('maiorGasto');
            const mediaCategoriaSpan = document.getElementById('mediaCategoria');
            const historyList = document.getElementById('historyList');
            const notification = document.getElementById('notification');

            // Hist√≥rico de c√°lculos
            let history = JSON.parse(localStorage.getItem('expenseHistory') || '[]');

            // Fun√ß√£o para adicionar cart√£o
            function adicionarCartao() {
                console.log('Adicionando novo cart√£o');
                const cartaoId = Date.now();
                const cartao = {
                    id: cartaoId,
                    nome: '',
                    valor: 0
                };
                
                cartoes.push(cartao);
                console.log('Cart√µes ap√≥s adicionar:', cartoes);
                renderizarCartoes();
                calcularTotal();
            }

            // Fun√ß√£o para renderizar cart√µes
            function renderizarCartoes() {
                cartoesContainer.innerHTML = '';
                
                cartoes.forEach(cartao => {
                    const cartaoElement = document.createElement('div');
                    cartaoElement.className = 'cartao-item';
                    cartaoElement.innerHTML = `
                        <input type="text" 
                               placeholder="Nome do cart√£o (ex: Nubank, Ita√∫)" 
                               value="${cartao.nome}"
                               oninput="atualizarCartao(${cartao.id}, 'nome', this.value)">
                        <input type="number" 
                               placeholder="Valor" 
                               value="${cartao.valor}" 
                               min="0" 
                               step="0.01"
                               oninput="atualizarCartao(${cartao.id}, 'valor', this.value)">
                        <button type="button" 
                                class="remover-cartao" 
                                onclick="removerCartao(${cartao.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    cartoesContainer.appendChild(cartaoElement);
                });
            }

            // Fun√ß√£o para formatar moeda
            function formatCurrency(value) {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            }

            // Fun√ß√£o para mostrar notifica√ß√£o
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Fun√ß√£o para calcular renda total
            function calcularRendaTotal() {
                const salarioBase = parseFloat(salarioBaseInput.value) || 0;
                const rendaExtra = parseFloat(rendaExtraInput.value) || 0;
                const rendaTotal = salarioBase + rendaExtra;
                
                rendaTotalSpan.textContent = formatCurrency(rendaTotal);
                return rendaTotal;
            }

            // Fun√ß√£o para calcular o total
            function calcularTotal() {
                console.log('Fun√ß√£o calcularTotal chamada');
                let total = 0;
                const values = {};

                // Soma todos os valores dos campos fixos
                Object.keys(inputs).forEach(key => {
                    const value = parseFloat(inputs[key].value) || 0;
                    values[key] = value;
                    
                    if (key === 'gas' && !ativarGasCheckbox.checked) {
                        return; // Pula o g√°s se n√£o estiver ativado
                    }
                    
                    total += value;
                });

                // Soma valores dos cart√µes de cr√©dito
                let totalCartoes = 0;
                cartoes.forEach(cartao => {
                    totalCartoes += cartao.valor || 0;
                });
                
                values.cartoes = totalCartoes;
                total += totalCartoes;
                
                // Debug: mostra no console os valores dos cart√µes
                console.log('Cart√µes:', cartoes);
                console.log('Total cart√µes:', totalCartoes);
                console.log('Total geral:', total);

                // Calcula renda total
                const rendaTotal = calcularRendaTotal();
                
                // Calcula saldo dispon√≠vel
                const saldoDisponivel = rendaTotal - total;
                saldoDisponivelSpan.textContent = formatCurrency(saldoDisponivel);
                
                // Aplica cor baseada no saldo
                if (saldoDisponivel < 0) {
                    saldoDisponivelSpan.style.color = '#f56565';
                } else if (saldoDisponivel < rendaTotal * 0.1) {
                    saldoDisponivelSpan.style.color = '#ed8936';
                } else {
                    saldoDisponivelSpan.style.color = 'white';
                }

                // Atualiza o display
                totalGastosSpan.textContent = formatCurrency(total);
                
                // Calcula estat√≠sticas
                calcularEstatisticas(values, total, rendaTotal);
                
                return { total, values, rendaTotal, saldoDisponivel, cartoes };
            }

            // Fun√ß√£o para calcular estat√≠sticas
            function calcularEstatisticas(values, total, rendaTotal) {
                const valoresAtivos = Object.values(values).filter(v => v > 0);
                
                if (valoresAtivos.length > 0) {
                    const maior = Math.max(...valoresAtivos);
                    const media = total / valoresAtivos.length;
                    
                    maiorGastoSpan.textContent = formatCurrency(maior);
                    mediaCategoriaSpan.textContent = formatCurrency(media);
                } else {
                    maiorGastoSpan.textContent = '-';
                    mediaCategoriaSpan.textContent = '-';
                }

                // Calcula percentual da renda e restante
                if (rendaTotal > 0) {
                    const percentual = (total / rendaTotal) * 100;
                    const restante = rendaTotal - total;
                    
                    percentualRendaSpan.textContent = `${percentual.toFixed(1)}%`;
                    restanteSpan.textContent = formatCurrency(restante);
                    
                    // Aplica cores baseadas no percentual
                    if (percentual > 80) {
                        percentualRendaSpan.style.color = '#f56565';
                    } else if (percentual > 60) {
                        percentualRendaSpan.style.color = '#ed8936';
                    } else {
                        percentualRendaSpan.style.color = '#48bb78';
                    }
                } else {
                    percentualRendaSpan.textContent = '-';
                    restanteSpan.textContent = '-';
                }
            }

            // Fun√ß√£o para limpar campos
            function limparCampos() {
                const defaultValues = {
                    aluguel: '400',
                    internet: '100',
                    agua: '0',
                    luz: '0',
                    gas: '120',
                    supermercado: '0',
                    transporte: '0',
                    saude: '0',
                    lazer: '0',
                    outros: '0'
                };

                Object.keys(inputs).forEach(key => {
                    inputs[key].value = defaultValues[key];
                });

                // Limpa cart√µes
                cartoes = [];
                renderizarCartoes();

                // Limpa campos de renda
                salarioBaseInput.value = '0';
                rendaExtraInput.value = '0';

                ativarGasCheckbox.checked = false;
                inputs.gas.disabled = true;
                
                calcularTotal();
                showNotification('Campos limpos com sucesso!');
            }

            // Fun√ß√£o para salvar c√°lculo
            function salvarCalculo() {
                const { total, values, rendaTotal, saldoDisponivel, cartoes } = calcularTotal();
                const data = new Date().toLocaleString('pt-BR');
                
                const calculo = {
                    id: Date.now(),
                    data,
                    total,
                    values,
                    rendaTotal,
                    saldoDisponivel,
                    cartoes
                };
                
                history.unshift(calculo);
                
                // Mant√©m apenas os √∫ltimos 10 c√°lculos
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }
                
                localStorage.setItem('expenseHistory', JSON.stringify(history));
                atualizarHistorico();
                showNotification('C√°lculo salvo com sucesso!');
            }

            // Fun√ß√£o para atualizar hist√≥rico
            function atualizarHistorico() {
                historyList.innerHTML = '';
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div>
                            <div class="history-date">${item.data}</div>
                        </div>
                        <div class="history-total">${formatCurrency(item.total)}</div>
                    `;
                    
                    historyItem.addEventListener('click', () => {
                        carregarCalculo(item);
                    });
                    
                    historyList.appendChild(historyItem);
                });
            }

            // Fun√ß√£o para carregar c√°lculo do hist√≥rico
            function carregarCalculo(item) {
                Object.keys(inputs).forEach(key => {
                    if (item.values[key] !== undefined) {
                        inputs[key].value = item.values[key];
                    }
                });
                
                // Carrega cart√µes se existirem
                if (item.cartoes && Array.isArray(item.cartoes)) {
                    cartoes = [...item.cartoes];
                    renderizarCartoes();
                } else {
                    // Para compatibilidade com hist√≥rico antigo
                    cartoes = [];
                    renderizarCartoes();
                }
                
                // Carrega dados de renda se existirem
                if (item.rendaTotal !== undefined) {
                    // Para compatibilidade com hist√≥rico antigo
                    if (item.salarioBase !== undefined) {
                        salarioBaseInput.value = item.salarioBase;
                        rendaExtraInput.value = item.rendaExtra || 0;
                    } else {
                        // Estimativa baseada na renda total
                        salarioBaseInput.value = item.rendaTotal;
                        rendaExtraInput.value = 0;
                    }
                }
                
                // Ativa o g√°s se tinha valor
                if (item.values.gas > 0) {
                    ativarGasCheckbox.checked = true;
                    inputs.gas.disabled = false;
                } else {
                    ativarGasCheckbox.checked = false;
                    inputs.gas.disabled = true;
                }
                
                calcularTotal();
                showNotification('C√°lculo carregado do hist√≥rico!');
            }

            // Fun√ß√£o para exportar PDF
            function exportarPDF() {
                const { total, values, rendaTotal, saldoDisponivel, cartoes } = calcularTotal();
                const data = new Date().toLocaleString('pt-BR');
                
                let content = `
                    <h1>Relat√≥rio Financeiro Mensal</h1>
                    <p><strong>Data:</strong> ${data}</p>
                    
                    <h2>Renda:</h2>
                    <ul>
                        <li>Sal√°rio Base: ${formatCurrency(parseFloat(salarioBaseInput.value) || 0)}</li>
                        <li>Renda Extra: ${formatCurrency(parseFloat(rendaExtraInput.value) || 0)}</li>
                        <li><strong>Renda Total: ${formatCurrency(rendaTotal)}</strong></li>
                    </ul>
                    
                    <h2>Despesas:</h2>
                    <ul>
                `;
                
                // Adiciona despesas fixas
                Object.keys(values).forEach(key => {
                    if (values[key] > 0 && key !== 'cartoes') {
                        const label = key.charAt(0).toUpperCase() + key.slice(1);
                        content += `<li>${label}: ${formatCurrency(values[key])}</li>`;
                    }
                });
                
                // Adiciona cart√µes de cr√©dito
                if (cartoes.length > 0) {
                    content += `<li><strong>Cart√µes de Cr√©dito:</strong></li>`;
                    cartoes.forEach(cartao => {
                        if (cartao.valor > 0) {
                            const nome = cartao.nome || 'Cart√£o sem nome';
                            content += `<li>&nbsp;&nbsp;‚Ä¢ ${nome}: ${formatCurrency(cartao.valor)}</li>`;
                        }
                    });
                }
                
                content += `
                    </ul>
                    <h2>Resumo:</h2>
                    <ul>
                        <li><strong>Total de Gastos: ${formatCurrency(total)}</strong></li>
                        <li><strong>Saldo Dispon√≠vel: ${formatCurrency(saldoDisponivel)}</strong></li>
                        <li>Percentual da Renda: ${((total / rendaTotal) * 100).toFixed(1)}%</li>
                    </ul>
                `;
                
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                        <head>
                            <title>Relat√≥rio Financeiro</title>
                            <style>
                                body { font-family: Arial, sans-serif; padding: 20px; }
                                h1 { color: #667eea; }
                                h2 { color: #4a5568; }
                                ul { list-style-type: none; padding: 0; }
                                li { padding: 5px 0; border-bottom: 1px solid #eee; }
                                .negative { color: #f56565; }
                                .positive { color: #48bb78; }
                            </style>
                        </head>
                        <body>${content}</body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
                
                showNotification('Relat√≥rio gerado com sucesso!');
            }

            // Fun√ß√£o para compartilhar
            function compartilhar() {
                const { total, rendaTotal, saldoDisponivel } = calcularTotal();
                const texto = `üí∞ Relat√≥rio Financeiro:
Renda Total: ${formatCurrency(rendaTotal)}
Gastos: ${formatCurrency(total)}
Saldo: ${formatCurrency(saldoDisponivel)}
Percentual: ${((total / rendaTotal) * 100).toFixed(1)}% da renda`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Relat√≥rio Financeiro',
                        text: texto,
                        url: window.location.href
                    });
                } else {
                    // Fallback para copiar para √°rea de transfer√™ncia
                    navigator.clipboard.writeText(texto).then(() => {
                        showNotification('Relat√≥rio copiado para √°rea de transfer√™ncia!');
                    });
                }
            }

            // Fun√ß√£o para limpar hist√≥rico
            function limparHistorico() {
                if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
                    history = [];
                    localStorage.removeItem('expenseHistory');
                    atualizarHistorico();
                    showNotification('Hist√≥rico limpo com sucesso!');
                }
            }

            // Event Listeners
            ativarGasCheckbox.addEventListener('change', () => {
                inputs.gas.disabled = !ativarGasCheckbox.checked;
                if (!ativarGasCheckbox.checked) {
                    inputs.gas.value = '120';
                }
                calcularTotal();
            });

            calcularBtn.addEventListener('click', () => {
                calcularTotal();
                showNotification('C√°lculo realizado com sucesso!');
            });

            limparBtn.addEventListener('click', limparCampos);
            salvarBtn.addEventListener('click', salvarCalculo);
            exportarBtn.addEventListener('click', exportarPDF);
            compartilharBtn.addEventListener('click', compartilhar);
            clearHistoryBtn.addEventListener('click', limparHistorico);

            // Event Listeners para recalcular em tempo real
            Object.values(inputs).forEach(input => {
                input.addEventListener('input', calcularTotal);
            });

            // Event Listeners para campos de renda
            salarioBaseInput.addEventListener('input', calcularTotal);
            rendaExtraInput.addEventListener('input', calcularTotal);

            // Event Listener para adicionar cart√£o
            adicionarCartaoBtn.addEventListener('click', adicionarCartao);

            // Inicializa√ß√£o
            calcularTotal();
            atualizarHistorico();
            renderizarCartoes();
        });
    </script>
